<h1 class="subheader">Peliculas</h1>

<h2>MOSTRAR PRIMERA PELICULA</h2>
{{peliculas[0].title}}
<hr>

<h2>Numero de peliculas</h2>
<div *ngIf="peliculas.length < 5"> Hay muy pocas peliculas:</div>
<div *ngIf="peliculas.length >= 5"> Hay suficientes peliculas:</div>
{{peliculas.length}}
<hr>
<div id="articles" *ngIf="peliculas">
    <article class="article-item" id="article-template">
        <div class="image-wrap">
            <img src="{{peliculas.image}}" alt="Piso laminado">
        </div>
        <h2>Articulo de prueba</h2>
        <span class="date">
            Hace 5 min
        </span>
        <a href="#">Leer mas</a>
        <div class="clearfix"></div>
    </article> 
</div>
